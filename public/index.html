<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje Zadania</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <h2>Witaj w Moich Zadaniach</h2>
            <p>Zaloguj się, aby kontynuować</p>
            <a href="/auth/google" class="google-login-btn">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
                <span>Zaloguj się przez Google</span>
            </a>
        </div>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <header class="app-header">
            <div class="list-manager">
                 <div id="custom-dropdown-container" class="custom-dropdown-container">
                    <button id="current-list-trigger" class="current-list-trigger">
                        <span id="current-list-name"></span>
                        <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                    </button>
                    <div id="list-dropdown" class="list-dropdown">
                        <ul id="smart-list-options"></ul>
                        <hr class="list-divider">
                        <ul id="user-list-options"></ul>
                        <div class="add-list-form">
                           <input type="text" id="new-list-input" placeholder="Nazwa nowej listy...">
                           <button id="add-list-btn" title="Dodaj listę">+</button>
                        </div>
                        <div id="account-actions-footer">
                             <div id="user-display-name"></div>
                             <a href="/auth/logout" title="Wyloguj się" id="logout-btn" class="icon-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                            </a>
                        </div>
                    </div>
                </div>
                 <div class="header-actions">
                    <div class="calendar-nav">
                        <button id="prev-day-btn" title="Poprzedni dzień">&lt;</button>
                        <h2 id="calendar-date-header">Dzisiaj</h2>
                        <button id="next-day-btn" title="Następny dzień">&gt;</button>
                    </div>
                    <div id="sort-dropdown-container" class="custom-dropdown-container">
                        <button id="sort-trigger-btn" class="icon-btn" title="Zmień sortowanie"></button>
                        <div id="sort-options-dropdown" class="list-dropdown">
                            <ul id="sort-options-list">
                                <li class="list-option" data-sort="manual"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;"><path d="M3 3h18v18H3zM8 8h8v8H8z"/></svg><span>Ręcznie</span></li>
                                <li class="list-option" data-sort="date"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M16 14h-6"/><path d="M13 18H8"/></svg><span>Według daty</span></li>
                                <li class="list-option" data-sort="priority"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;"><path d="M12 19V5"/><path d="M5 12l7-7 7 7"/></svg><span>Według priorytetu</span></li>
                            </ul>
                        </div>
                    </div>
                    <button id="toggle-completed-btn" class="icon-btn" title="Pokaż ukończone"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20v-6M6 20V10M18 20V4"/></svg></button>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <main class="main-content">
                <div id="task-area" class="task-area">
                    <ul id="task-list"></ul>
                    <div id="completed-tasks-section" class="completed-tasks-section">
                        <h3 id="completed-tasks-toggle" class="completed-tasks-header"><span>Ukończone</span><svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg></h3>
                        <ul id="completed-task-list"></ul>
                    </div>
                </div>
            </main>
            <aside class="calendar-view">
                <div id="calendar-grid" class="calendar-grid">
                    </div>
            </aside>
        </div>

        <footer class="app-footer">
            <div id="add-task-wrapper" class="add-task-wrapper">
                <div id="additional-inputs" class="additional-inputs">
                     <div class="date-shortcuts">
                        <button class="date-shortcut-btn" data-shortcut="today">Dzisiaj</button>
                        <button class="date-shortcut-btn" data-shortcut="tomorrow">Jutro</button>
                        <button class="date-shortcut-btn" data-shortcut="next-week">Przyszły tydz.</button>
                    </div>
                    <div class="input-row">
                        <input type="date" id="new-task-date"><input type="time" id="new-task-time">
                        <select id="new-task-priority"><option value="low">Niski Priorytet</option><option value="medium" selected>Średni Priorytet</option><option value="high">Wysoki Priorytet</option></select>
                    </div>
                </div>
                <div class="task-input-container">
                    <button id="add-task-btn" class="add-task-btn-main"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg></button>
                    <input type="text" id="task-input" placeholder="Dodaj nowe zadanie...">
                </div>
            </div>
        </footer>
    </div>

    <div id="edit-modal-backdrop" class="modal-backdrop">
        <div class="modal-content">
            <h2>Edytuj zadanie</h2>
            <form id="edit-form">
                <label for="edit-task-text">Treść zadania</label>
                <textarea id="edit-task-text" rows="2" required></textarea>
                <div id="edit-date-shortcuts" class="date-shortcuts">
                    <button type="button" class="date-shortcut-btn" data-shortcut="today">Dzisiaj</button>
                    <button type="button" class="date-shortcut-btn" data-shortcut="tomorrow">Jutro</button>
                    <button type="button" class="date-shortcut-btn" data-shortcut="next-week">Przyszły tydz.</button>
                </div>
                <div class="date-time-inputs">
                    <div style="flex-grow: 2;"><label for="edit-task-duedate">Termin</label><div class="input-wrapper"><input type="date" id="edit-task-duedate"><button type="button" id="clear-date-btn" class="clear-input-btn" title="Usuń datę">&times;</button></div></div>
                    <div style="flex-grow: 1;"><label for="edit-task-duetime">Godzina</label><div class="input-wrapper"><input type="time" id="edit-task-duetime"><button type="button" id="clear-time-btn" class="clear-input-btn" title="Usuń godzinę">&times;</button></div></div>
                </div>
                <label for="edit-task-priority">Priorytet</label>
                <select id="edit-task-priority"><option value="low">Niski</option><option value="medium">Średni</option><option value="high">Wysoki</option></select>
                
                <label for="edit-task-attendees">Zaproś gości (e-maile oddzielone przecinkiem)</label>
                <input type="text" id="edit-task-attendees" placeholder="email1@example.com, email2@example.com...">
                
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="edit-task-meet-link">
                    <label for="edit-task-meet-link">Dodaj wideokonferencję Google Meet</label>
                </div>
                
                <label for="edit-task-notes">Notatki</label>
                <textarea id="edit-task-notes" rows="3"></textarea>
                
                <div class="modal-buttons">
                    <button type="button" id="cancel-edit-btn">Anuluj</button>
                    <button type="submit" id="save-edit-btn">Zapisz zmiany</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="toast-notification" class="toast-notification">
        <span id="toast-message"></span>
        <button id="toast-action-btn" class="toast-action-btn"></button>
    </div>

    <script src="Sortable.min.js"></script>
    <script src="sidepanel.js"></script>

</body>
</html>
